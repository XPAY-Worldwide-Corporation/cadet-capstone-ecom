<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer E-commerce Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav-bar a:hover {
            color: #ff2800;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        @media (max-width: 600px) {
            .nav-bar {
                flex-direction: column;
            }
            .nav-bar a {
                margin: 10px 0;
            }
            .title {
                font-size: 20px;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Summer E-commerce</h1>
    </div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h2 class="title">Welcome to Summer E-commerce</h2>
        <p>ECOMMERCE STORE Wireframe</p>
    </div>
    <div class="footer">
        <p>Wireframe Website - XPay</p>
    </div>
</body>
</html>
